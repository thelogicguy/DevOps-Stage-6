# .github/workflows/infrastructure.yml

name: Infrastructure Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
      - '.github/workflows/infrastructure.yml'
  schedule:
    # Run drift detection daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      force_apply:
        description: 'Force apply without approval'
        required: false
        type: boolean
        default: false

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_VERSION: '1.5.0'
  AWS_REGION: 'us-east-1'

jobs:
  terraform-plan:
    name: Terraform Plan & Drift Detection
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ./infra/terraform
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: ./infra/terraform
        run: terraform validate

      - name: Setup SSH Keys for Plan
        id: setup-ssh-plan
        run: |
          mkdir -p $HOME/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > $HOME/.ssh/terraform-deploy-key
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > $HOME/.ssh/terraform-deploy-key.pub
          chmod 600 $HOME/.ssh/terraform-deploy-key
          chmod 644 $HOME/.ssh/terraform-deploy-key.pub
          echo "ssh_private_key_path=$HOME/.ssh/terraform-deploy-key" >> $GITHUB_OUTPUT
          echo "ssh_public_key_path=$HOME/.ssh/terraform-deploy-key.pub" >> $GITHUB_OUTPUT

      - name: Terraform Plan
        id: plan
        working-directory: ./infra/terraform
        env:
          TF_VAR_domain: ${{ secrets.DOMAIN }}
          TF_VAR_cloudflare_email: ${{ secrets.CLOUDFLARE_EMAIL }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_ssh_private_key_path: ${{ steps.setup-ssh-plan.outputs.ssh_private_key_path }}
          TF_VAR_ssh_public_key_path: ${{ steps.setup-ssh-plan.outputs.ssh_public_key_path }}
          TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
          TF_IN_AUTOMATION: "true"
        run: |
          set -o pipefail
          set +e

          # run plan and preserve exit code
          terraform plan -input=false -detailed-exitcode -out=tfplan \
            2>&1 | tee plan.log

          exitcode=${PIPESTATUS[0]}

          set -e

          echo "exitcode=$exitcode" >> $GITHUB_OUTPUT

          if [ $exitcode -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes."
          elif [ $exitcode -eq 1 ]; then
            echo "Terraform plan failed."
            exit 1
          elif [ $exitcode -eq 2 ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "DRIFT DETECTED!"
            terraform show -no-color tfplan | head -100
          fi


      - name: Save Plan Details
        if: steps.plan.outputs.exitcode == '2'
        working-directory: ./infra/terraform
        run: |
          echo "# Drift Detection Report" > drift-report.md
          echo "" >> drift-report.md
          echo "**Status:** üî¥ Configuration Drift Detected" >> drift-report.md
          echo "" >> drift-report.md
          echo "**Detected at:** $(date -u)" >> drift-report.md
          echo "" >> drift-report.md
          echo "## Planned Changes" >> drift-report.md
          echo "" >> drift-report.md
          echo '```terraform' >> drift-report.md
          terraform show -no-color tfplan >> drift-report.md
          echo '```' >> drift-report.md
          
          # Also create plain text version for email
          echo "TERRAFORM DRIFT DETECTED - ACTION REQUIRED" > drift-email.txt
          echo "" >> drift-email.txt
          echo "Configuration drift has been detected in your infrastructure!" >> drift-email.txt
          echo "" >> drift-email.txt
          echo "DETAILS:" >> drift-email.txt
          echo "========================================" >> drift-email.txt
          echo "Repository: ${{ github.repository }}" >> drift-email.txt
          echo "Branch: ${{ github.ref_name }}" >> drift-email.txt
          echo "Commit: ${{ github.sha }}" >> drift-email.txt
          echo "Triggered by: ${{ github.actor }}" >> drift-email.txt
          echo "Time: $(date -u)" >> drift-email.txt
          echo "" >> drift-email.txt
          echo "PLANNED CHANGES:" >> drift-email.txt
          echo "========================================" >> drift-email.txt
          terraform show -no-color tfplan >> drift-email.txt
          echo "" >> drift-email.txt
          echo "========================================" >> drift-email.txt
          echo "" >> drift-email.txt
          echo "APPROVAL REQUIRED:" >> drift-email.txt
          echo "To apply these changes:" >> drift-email.txt
          echo "1. Visit: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> drift-email.txt
          echo "2. Review the changes carefully" >> drift-email.txt
          echo "3. Approve the 'production' environment deployment" >> drift-email.txt
          echo "" >> drift-email.txt
          echo "‚ö†Ô∏è WARNING: If you did not expect these changes, investigate immediately!" >> drift-email.txt

      - name: Upload Terraform Plan
        if: steps.plan.outputs.exitcode == '2'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.run_id }}
          path: |
            infra/terraform/tfplan
            infra/terraform/drift-report.md
            infra/terraform/drift-email.txt
          retention-days: 7

      - name: Comment on PR
        if: steps.plan.outputs.exitcode == '2' && github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const driftReport = fs.readFileSync('infra/terraform/drift-report.md', 'utf8');
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: driftReport
            });

      - name: Create Step Summary
        if: always()
        run: |
          if [ "${{ steps.plan.outputs.has_changes }}" == "true" ]; then
            echo "## ‚ö†Ô∏è Infrastructure Drift Detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Configuration drift has been detected!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Action Required:** Manual approval needed before applying changes" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ‚úÖ No Infrastructure Drift" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Infrastructure matches the desired configuration" >> $GITHUB_STEP_SUMMARY
          fi

  skip-if-no-drift:
    name: Stop Scheduled Runs Without Drift
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.event_name == 'schedule' && needs.terraform-plan.outputs.has_changes == 'false'
    steps:
      - run: |
          echo "No drift detected. Stopping workflow early."

  send-drift-notification:
    name: Send Drift Notification
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: terraform-plan
    if: needs.terraform-plan.outputs.has_changes == 'true'

    steps:
      - name: Download Drift Report
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ github.run_id }}

      - name: Send Email Alert
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.mail.yahoo.com
          server_port: 587
          secure: false
          username: ${{ secrets.YAHOO_EMAIL_USERNAME }}
          password: ${{ secrets.YAHOO_EMAIL_PASSWORD }}
          subject: "‚ö†Ô∏è Terraform Drift Detected - ${{ github.repository }}"
          to: ${{ secrets.YAHOO_NOTIFICATION_EMAIL }}
          from: ${{ secrets.YAHOO_EMAIL_USERNAME }}
          body: file://./drift-email.txt
          convert_markdown: false
          priority: high

  await-approval:
    name: Await Manual Approval
    runs-on: ubuntu-latest
    timeout-minutes: 1440
    needs: [terraform-plan, send-drift-notification]
    if: |
      needs.terraform-plan.outputs.has_changes == 'true' &&
      github.event.inputs.force_apply != 'true'
    environment:
      name: production

    steps:
      - name: Approval Checkpoint
        run: |
          echo "‚úÖ Manual approval received"
          echo "Proceeding with terraform apply..."

  terraform-apply:
    name: Apply Changes
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [terraform-plan, await-approval]
    if: |
      always() &&
      needs.terraform-plan.result == 'success' &&
      (
        needs.terraform-plan.outputs.has_changes == 'false' ||
        needs.await-approval.result == 'success' ||
        github.event.inputs.force_apply == 'true'
      )

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Setup SSH Keys
        id: setup-ssh
        run: |
          mkdir -p $HOME/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > $HOME/.ssh/terraform-deploy-key
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > $HOME/.ssh/terraform-deploy-key.pub
          chmod 600 $HOME/.ssh/terraform-deploy-key
          chmod 644 $HOME/.ssh/terraform-deploy-key.pub
          echo "ssh_private_key_path=$HOME/.ssh/terraform-deploy-key" >> $GITHUB_OUTPUT
          echo "ssh_public_key_path=$HOME/.ssh/terraform-deploy-key.pub" >> $GITHUB_OUTPUT

      - name: Setup Ansible
        run: |
          pip install ansible

      - name: Terraform Init
        working-directory: ./infra/terraform
        run: terraform init -input=false

      - name: Download Plan
        if: needs.terraform-plan.outputs.has_changes == 'true'
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ github.run_id }}
          path: infra/terraform

      - name: Apply Changes
        working-directory: ./infra/terraform
        env:
          TF_VAR_domain: ${{ secrets.DOMAIN }}
          TF_VAR_cloudflare_email: ${{ secrets.CLOUDFLARE_EMAIL }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_ssh_private_key_path: ${{ steps.setup-ssh.outputs.ssh_private_key_path }}
          TF_VAR_ssh_public_key_path: ${{ steps.setup-ssh.outputs.ssh_public_key_path }}
          TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
          TF_IN_AUTOMATION: "true"
        run: |
          if [ "${{ needs.terraform-plan.outputs.has_changes }}" == "true" ]; then
            echo "Applying planned changes..."
            terraform apply -input=false tfplan
          else
            echo "No changes to apply - infrastructure is in sync"
          fi

      - name: Send Success Notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.mail.yahoo.com
          server_port: 587
          secure: false
          username: ${{ secrets.YAHOO_EMAIL_USERNAME }}
          password: ${{ secrets.YAHOO_EMAIL_PASSWORD }}
          subject: "‚úÖ Terraform Apply Successful - ${{ github.repository }}"
          to: ${{ secrets.YAHOO_NOTIFICATION_EMAIL }}
          from: ${{ secrets.YAHOO_EMAIL_USERNAME }}
          body: |
            Terraform apply completed successfully!

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Applied by: ${{ github.actor }}
            Time: $(date -u)

            Infrastructure is now synchronized with configuration.

            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Send Failure Notification
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.mail.yahoo.com
          server_port: 587
          secure: false
          username: ${{ secrets.YAHOO_EMAIL_USERNAME }}
          password: ${{ secrets.YAHOO_EMAIL_PASSWORD }}
          subject: "‚ùå Terraform Apply Failed - ${{ github.repository }}"
          to: ${{ secrets.YAHOO_NOTIFICATION_EMAIL }}
          from: ${{ secrets.YAHOO_EMAIL_USERNAME }}
          priority: high
          body: |
            ‚ö†Ô∏è TERRAFORM APPLY FAILED ‚ö†Ô∏è

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}

            Please check the logs immediately:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Infrastructure may be in an inconsistent state!