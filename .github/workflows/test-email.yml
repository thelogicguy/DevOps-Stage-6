name: Test Email Notification

on:
  workflow_dispatch:

jobs:
  test-email:
    name: Test Email Configuration
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Create test message
        run: |
          cat > test-email.txt <<EOF
          EMAIL NOTIFICATION TEST

          This is a test email to verify the notification configuration is working correctly.

          DETAILS:
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Triggered by: ${{ github.actor }}
          Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")

          If you receive this email, your notification system is configured correctly!
          EOF

      - name: Send test email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.mail.yahoo.com
          server_port: 587
          secure: true
          username: ${{ secrets.YAHOO_EMAIL_USERNAME }}
          password: ${{ secrets.YAHOO_EMAIL_PASSWORD }}
          subject: "Test - DevOps Email Notification"
          to: ${{ secrets.YAHOO_NOTIFICATION_EMAIL }}
          from: ${{ secrets.YAHOO_EMAIL_USERNAME }}
          body: file://./test-email.txt

      - name: Report success
        run: |
          echo "âœ… Test email sent successfully!"
          echo "Check your inbox at: ${{ secrets.YAHOO_NOTIFICATION_EMAIL }}"
